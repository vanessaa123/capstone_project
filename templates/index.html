{% extends 'base.html' %}
{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
  {% if session.get('username') %}
    <h1>Welcome, {{ session['username'] }}!</h1>
    <p>Quench that equine thirst for knowledge...</p>
    <a href="{{ url_for('recommendations') }}" class="btn btn-custom btn-lg mt-4">Discover More</a>
  {% else %}
    <h1>Welcome to HobbyHorse!</h1>
    <p>Find your new favorite anything</p>
    <a href="{{ url_for('login') }}" class="btn btn-custom btn-lg mt-4">Get Started</a>
  {% endif %}
</div>

{% endblock %}
