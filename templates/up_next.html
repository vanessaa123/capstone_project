{% extends 'base.html' %}
{% block content %}
<h2>Up Next</h2>

{% if items %}
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                <strong>{{ item.title }}</strong> ({{ item.type }})
                <p>{{ item.info }}</p>
                <form method="POST" action="{{ url_for('convert_up_next') }}" style="display:inline;">
                    <input type="hidden" name="title" value="{{ item.title }}">
                    <input type="hidden" name="type" value="{{ item.type }}">
                    <input type="hidden" name="content" value="{{ item.info }}">
                    <input type="hidden" name="item_id" value="{{ item._id }}">
                    <button class="btn btn-sm btn-success">Mark as Finished</button>
                </form>                
                <form method="POST" action="{{ url_for('remove_up_next') }}" style="display:inline;">
                    <input type="hidden" name="item_id" value="{{ item._id }}">
                    <button class="btn btn-sm btn-danger">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You havenâ€™t added anything to your Up Next list yet.</p>
{% endif %}
{% endblock %}
